<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d507e1844b.js" crossorigin="anonymous"></script>


</head>
<style>
    .flexible{
        font-family: Georgia, 'Times New Roman', Times, serif;
        display: block;
    }
    
    .content{
        background-color: lightgray;
        padding-left: 30px;
        padding-top: 25px;
        padding-right: 30px;
        margin-top: 50px;
        width: 500px;
        height: 200px;
       
    }
    .botton{
        background-color: blue;
        text-align: center;
        width: 400px;
        border-radius: 20px;
        padding: 25px;
        margin-left: 20px;
        margin-right: 20px;
        
    }
    div.botton{
        color: white;
    }

    @media (min-width :600px) {
        .flexible{display: flex;}
        .content{
            width: 600px;
            height: 200px;
        }
        .botton{ 
            width: 180px;
            margin-left: 180px;
        }
    }
    
</style>
<body>
    <div class="flexible">
        
		<div class="product">
            <img src="imgs/clock.jpg">
        </div>

        <div class="content">
            Garmin Instinct, Rugged Outdoor Watch with GPS, 
            Features GLONASS and Galileo, Heart Rate Monitoring and
            3-axis Compass, Tundra<br><br>
            <div class="wrap">
                <a href="">
                    <div class="botton">Add to cart</div>
                </a>
            </div>
		</div>

    </div>

</body>
</html>
